<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>The Forest</title>
  </head>
  <body>
    <div id="titleScreen">
        <h1 id = "welcome">Welcome to The Forest</h1>
        <h2 id = "choose">Choose Your Own Path</h2>
    </div>
    <div id="quest">
    </div>
    <div id="images">
        <img id="view" src="https://img.freepik.com/premium-photo/old-green-edge-forest-humidity-moss-trees-path-leading-through-dense-fairytale-forest_86390-10375.jpg">

    <script src="script.js"></script>
